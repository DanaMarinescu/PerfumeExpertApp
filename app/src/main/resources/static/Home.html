
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfume Recommender</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    </head>
    <body>
    <h1>Perfume Recommender</h1>
    <form id="perfumeForm">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unisex">Unisex</option>
        </select><br>

        <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="15-20">15-20</option>
            <option value="20-30">20-30</option>
            <option value="30-40">30-40</option>
            <option value="40+">40+</option>
        </select><br>

        <label for="price">Price Range:</label>
        <select id="price" name="price">
            <option value="0-50">$0 - $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-150">$100 - $150</option>
            <option value="150+">$150+</option>
        </select><br>

        <label for="olfactoryGroup">Olfactory Group:</label>
        <select id="olfactoryGroup" name="olfactoryGroup">
            <option value="Woody">Woody</option>
            <option value="Floral">Floral</option>
            <option value="Fresh">Fresh</option>
            <option value="Gourmand">Gourmand</option>
            <option value="Fruity">Fruity</option>
        </select><br>

        <label for="season">Season:</label>
        <select id="season" name="season">
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
            <option value="Winter">Winter</option>
        </select><br>

        <label for="occasion">Occasion:</label>
        <select id="occasion" name="occasion">
            <option value="Everyday Wear">Everyday Wear</option>
            <option value="Office">Office</option>
            <option value="Evening/Date Night">Evening/Date Night</option>
            <option value="Special Occasion">Special Occasion</option>
        </select><br>

        <label for="dominantNote">Dominant Note:</label>
        <select id="dominantNote" name="dominantNote">
            <option value="Vanilla">Vanilla</option>
            <option value="Jasmine">Jasmine</option>
            <option value="Sandalwood">Sandalwood</option>
            <option value="Rose">Rose</option>
            <option value="Sandalwood">Sandalwood</option>
            <option value="Patchouli">Patchouli</option>
            <option value="Coconut">Coconut</option>
            <option value="Lemon">Lemon</option>
        </select><br>

        <button type="button" onclick="generatePerfume()">Generate Perfume</button>
    </form>

    <div id="perfumeResult">
        <!-- Perfume recommendation will be displayed here -->
    </div>

    <script>
        function generatePerfume() {
            // Retrieve selected values from dropdowns
            var gender = document.getElementById("gender").value;
            var age = document.getElementById("age").value;
            var price = document.getElementById("price").value;
            var olfactoryGroup = document.getElementById("olfactoryGroup").value;
            var season = document.getElementById("season").value;
            var occasion = document.getElementById("occasion").value;
            var dominantNote = document.getElementById("dominantNote").value;
            console.log(gender, age, price, olfactoryGroup, season, occasion, dominantNote);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/?gender=" + gender + "&age=" + age + "&price=" + price + "&olfactoryGroup=" + olfactoryGroup + "&season=" + season + "&occasion=" + occasion + "&dominantNote=" + dominantNote);
            xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        var perfumeName = response.name;
        var imageUrl = response.imageUrl;

        var resultHtml = "<p>Recommended Perfume: " + perfumeName + "</p>";
        resultHtml += "<img src='" + imageUrl + "' alt='Perfume Image'>";
        document.getElementById("perfumeResult").innerHTML = resultHtml;
    }
};
            xhr.send();
        }
    </script>
    </body>
    </html>
